<mat-toolbar>
  <h1 style="margin-left: 1em;">Actions on Google Backend Admin</h1>
  <span class="environmentName" *ngIf="authService.getLoggedInUser()">{{authService.getCurrentTarget()}}</span>
  <span class="example-fill-remaining-space"></span>
  <div class="login" *ngIf="authService.isLoggedIn()">
    Logged in as {{authService.getLoggedInUser()}}
    | <a (click)="logout()">Logout</a>
  </div>
  <div class="login" *ngIf="authService.isLoggedOut()"><a [routerLink]="['login']">Login</a></div>
</mat-toolbar>

<div id="content">
  <div id="left" class="column">

    <ul class="navigationlinks" *ngIf="authService.isLoggedIn()">
      <!--
  <li><a [routerLink]="['admin','authors']">Authors</a></li>
  <li><a [routerLink]="['admin','quotes']">Quotes</a></li>
  <li><a [routerLink]="['admin','schedule']">Schedule</a></li>
  <li><a [routerLink]="['admin','themes']">Themes</a></li>
  <li><a [routerLink]="['admin','addquotes']">New Quote</a></li>
  <li><a [routerLink]="['admin','current']">Current</a></li>
   -->
    </ul>

    <ul class="navigationlinks">
      <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
        true}">
        <span class='arrow'>&#9654;</span>
        <a [routerLink]="['']">Home</a>
      </li>
      <li routerLinkActive="active-link">
        <span class='arrow'>&#9654;</span>
        <a [routerLink]="['test-api']">API Test</a>
      </li>
    </ul>
  </div>



  <div id="right" class="column">
    <div class="loggedout" *ngIf="!authService.isLoggedIn()">
      You are currently logged out. Please log in.
    </div>



    <router-outlet></router-outlet>
  </div>

</div>
