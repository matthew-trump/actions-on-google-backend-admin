<div *ngIf="entityConfig">
  <div style="display: flex; align-items: center;">

    <h2 style="color: #333;">{{entityConfig.plural}}</h2>

    <ng-container *ngIf="entityConfig.add">
      <ng-container *ngIf="!adding">
        <button class="addbutton" mat-icon-button matTooltip="add entry" (click)="showAdding(true)">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="adding">
        <button class="addbutton" mat-icon-button matTooltip="add another entry" (click)="addAddEntity()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </ng-container>
    </ng-container>

  </div>





  <ng-container *ngIf="adding">
    <div class="adding">
      <button mat-stroked-button matTooltip="done" (click)="showAdding(false)">
        done
      </button>

      <button mat-stroked-button [disabled]="!addEntitiesValid()" matTooltip="save" (click)="saveAddEntities()">
        save all
      </button>

    </div>


    <ng-container *ngIf="addedThisSave>0">
      <div class="showing">
        <span>Added {{addedThisSave}} entries</span>
      </div>
    </ng-container>

    <ng-container *ngIf="addEntities">
      <ul class="addentries">
        <ng-container *ngFor="let addEntity of addEntities; let i=index">
          <li>
            <ng-container *ngIf="entityConfig.type==='question'">
              ADD QUESTION
            </ng-container>
            <ng-container *ngIf="entityConfig.type!=='question'">
              <app-entity-form [formGroup]="addEntity" [entityConfig]="entityConfig"
                [foreignKeysEntitiesMap]="foreignKeysEntitiesMap" (another)="addAddEntity()"
                (remove)="removeAddEntity(i)">
              </app-entity-form>
            </ng-container>

          </li>
        </ng-container>
      </ul>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="!adding">


    <div class="controls">
      <ng-container *ngIf="entityConfig.filter">

        <ng-container *ngFor="let filter of entityConfig.filter">
          <ng-container *ngIf="configSchemaService.getEntityConfig(filter.entity) as foreignKeyEntityConfig">
            <div class="filter">
              <mat-form-field>
                <mat-label>{{foreignKeyEntityConfig.name}}</mat-label>
                <mat-select (selectionChange)="doFilter(filter.field, $event.value)" [multiple]="filter.multiple">
                  <mat-option *ngIf="!filter.multiple && filter.all" [value]="FILTER_ALL">
                    all
                  </mat-option>

                  <mat-option *ngFor=" let entity of foreignKeysEntitiesMap[filter.entity]" [value]="entity.id">
                    {{entity[filter.label]}}
                  </mat-option>

                </mat-select>
              </mat-form-field>
            </div>
          </ng-container>
        </ng-container>

      </ng-container>

      <ng-container *ngIf="entityConfig.search">

        <div class="search">
          <mat-form-field>
            <input matInput type="text" size="25" placeholder="search" [(ngModel)]="searchString">
          </mat-form-field>
          <button mat-icon-button (click)="doSearch()">
            <mat-icon>search</mat-icon>
          </button>
        </div>

      </ng-container>

      <ng-container *ngIf="entityConfig.enablement">
        <mat-slide-toggle (change)="doEnablementFilter($event.checked)">enabled only</mat-slide-toggle>
      </ng-container>

      <ng-container *ngIf="false && entityConfig.add">


        <button class="addbutton" mat-icon-button matTooltip="add entry" (click)="showAdding(true)">
          <mat-icon>add_circle_outline</mat-icon>
        </button>


      </ng-container>


    </div>

    <ng-container *ngIf="result">

      <app-pagination-banner [pagination]="pagination" [search]="search.search"></app-pagination-banner>

      <div style="display: flex; align-items: flex-start; margin-top: 0.5em;">
        <ng-container *ngIf="pagination.numPages > 1">
          <div style="margin-right:1em">
            <app-pagination-controls [pagination]="pagination"></app-pagination-controls>
          </div>
          <div style="width: 40em;">
            <app-pagination-pages [pagination]="pagination"></app-pagination-pages>
          </div>
        </ng-container>
      </div>


    </ng-container>
    <div *ngIf="(entities$|async) as entities">
      <ul>
        <ng-container *ngFor="let entity of entities; let i=index">


          <li class="displaying"
            [ngClass]="{'enabled' : entity[entityConfig.enablement], 'disabled' : (entityConfig.enablement && !entity[entityConfig.enablement])}">

            <div class="entity">

              <app-entity-list-index [index]="result.query.offset+1+i"></app-entity-list-index>

              <app-entity-display-enablement-toggle *ngIf="entityConfig.enablement" [entity]="entity"
                [entityConfig]="entityConfig" (toggle)="toggle(entity,entityConfig.enablement)">
              </app-entity-display-enablement-toggle>

              <ng-container *ngIf="!editEntity[entity.id]">

                <app-entity-display-basic *ngIf="entityConfig.type!=='question'"
                  [enabled]="entity[entityConfig.enablement]" [foreignKeysEntitiesIdMap]="foreignKeysEntitiesIdMap"
                  [entity]="entity" [entityConfig]="entityConfig" (edit)="edit(entity)">
                </app-entity-display-basic>

                <app-entity-display-question *ngIf="entityConfig.type==='question'"
                  [enabled]="entity[entityConfig.enablement]" [categoriesIdMap]="foreignKeysEntitiesIdMap.categories"
                  [question]="entity" [entityConfig]="entityConfig" (edit)="edit(entity)">
                </app-entity-display-question>

              </ng-container>


              <ng-container *ngIf="editEntity[entity.id]">

                <ng-container *ngIf="entityConfig.type==='question'">
                  EDIT QUESTION
                </ng-container>

                <app-entity-form *ngIf="entityConfig.type!=='question'" [entity]="entity"
                  [formGroup]="editEntity[entity.id]" [entityConfig]="entityConfig"
                  [foreignKeysEntitiesMap]="foreignKeysEntitiesMap" (done)="closeEditForm(entity.id,$event)">
                </app-entity-form>

              </ng-container>


            </div>

          </li>

        </ng-container>
      </ul>
    </div>

  </ng-container>
</div>
