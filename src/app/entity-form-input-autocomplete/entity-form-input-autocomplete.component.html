<ng-container *ngIf="original">
  <ng-container *ngFor="let entry of autocomplete; let i = index;">
    <entity-form-input-autocomplete-index [autocomplete]="entry"></entity-form-input-autocomplete-index>
  </ng-container>
</ng-container>
<ng-container *ngIf="multiple">
  <button mat-icon-button (click)="addAutocomplete()">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>
