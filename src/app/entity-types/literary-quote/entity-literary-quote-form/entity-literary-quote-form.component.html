<form *ngIf="formGroup" [formGroup]="formGroup">
  <div class="display">

    <div class="field text">

      <mat-form-field>
        <mat-label>text</mat-label>
        <textarea matInput [formControlName]="'text'" [cols]="textCols" [rows]="textRows"></textarea>
      </mat-form-field>

    </div>

    <div class="work">
      <ng-content select=".work"></ng-content>
    </div>

    <div class="buttons">
      <ng-content select=".buttons"></ng-content>
    </div>

  </div>
</form>
