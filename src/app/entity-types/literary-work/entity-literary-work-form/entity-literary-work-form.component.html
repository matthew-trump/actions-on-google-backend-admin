<form *ngIf="formGroup" [formGroup]="formGroup">
  <div class="display">

    <div class="field title">
      <ng-content select="[field='title']"></ng-content>
    </div>

    <div class="authors">
      <ng-content select="[field='author']"></ng-content>
    </div>

    <div class="buttons">
      <ng-content select=".buttons"></ng-content>
    </div>

  </div>
</form>
